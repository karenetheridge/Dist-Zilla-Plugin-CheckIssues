name                = Dist-Zilla-Plugin-CheckIssues
author              = Karen Etheridge <ether@cpan.org>
copyright_holder    = Karen Etheridge
copyright_year      = 2014
license             = Perl_5

[Bootstrap::lib]
[CheckIssues]
rt = 1
github = 1
colour = 1

[@Author::ETHER]
:version = 0.063
installer = MakeMaker
-remove = CheckIssues

[MetaResources]
x_IRC = irc://irc.perl.org/#distzilla
x_MailingList = http://dzil.org/#mailing-list

[Prereqs / DevelopRequires]
Test::Warnings = 0

[DynamicPrereqs]
:version = 0.007
-delimiter = |
-raw = |$WriteMakefileArgs{TEST_REQUIRES}{'aliased'} = $FallbackPrereqs{'aliased'} = '0.32'
-raw = |  if $] >= 5.021006;

[Test::CleanNamespaces]
